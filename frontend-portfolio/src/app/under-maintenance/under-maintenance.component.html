<circle-progress
  class="content"
  *ngIf="!show"
  [percent]="loadingPercentage"
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>
<canvas #canvas id="canvas" style="height: 100%; width: 100%"> </canvas>
